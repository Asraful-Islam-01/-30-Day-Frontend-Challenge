<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <img src="https://picsum.photos/800/450?random=1" alt="Random image 1" class="carousel-image active">
      <img src="https://picsum.photos/800/450?random=2" alt="Random image 2" class="carousel-image">
      <img src="https://picsum.photos/800/450?random=3" alt="Random image 3" class="carousel-image">
      <img src="https://picsum.photos/800/450?random=4" alt="Random image 4" class="carousel-image">
      <img src="https://picsum.photos/800/450?random=5" alt="Random image 5" class="carousel-image">
    
      <button class="carousel-button prev" onclick="changeSlide(-1)"> < </button>
      <button class="carousel-button next" onclick="changeSlide(1)"> > </button>
    </div>

    <div class="carousel-indicators">
        <span class="indicator active" onclick="goToSlide(0)"></span>
        <span class="indicator" onclick="goToSlide(1)"></span>
        <span class="indicator" onclick="goToSlide(2)"></span>
        <span class="indicator" onclick="goToSlide(3)"></span>
        <span class="indicator" onclick="goToSlide(4)"></span>
    </div>
    <div class="carousel-info">
        <div class="image-title" id="image-title">Random Image 1</div>
        <div class="image-counter" id="counter"> 1 / 5 </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
