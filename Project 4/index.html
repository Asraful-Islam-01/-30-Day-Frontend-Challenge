<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Responsive Image Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Responsive Image Gallery</h1>


        <div class="image-grid">

            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=500&fit=crop" alt="image1">
                <div class="image-overlay">
                    <div class="overlay-title">Mountain Peak</div>
                    <div class="overlay-desc">Breathtaking alpine scenery</div>
                </div>
            </div>

            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=500&h=500&fit=crop" alt="Ocean waves">
                <div class="image-overlay">
                    <div class="overlay-title">Ocean Waves</div>
                    <div class="overlay-desc">Peaceful Coastal Waters</div>
                </div>
            </div>

            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500&h=500&fit=crop" alt="Forest path">
                <div class="image-overlay">
                    <div class="overlay-title">Forest Trail</div>
                    <div class="overlay-desc">Serene woodland pathway</div>
                </div>
            </div>

            <div class="grid-item">
               <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=500&h=500&fit=crop" alt="Desert sunset"> 
               <div class="image-overlay">
                <div class="overlay-title">Desert Sunset</div>
                <div class="overlay-desc">Golden hour in the dunes</div>
               </div>
            </div>
        </div>



    </div>
</body>

</html>
